<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h2>--Password Generator--</h2>
            <ul>
                <li><input type="radio" class="radio" id="r1" value="Letter">Letter Only</li>
                <li><input type="radio" class="radio" id="r2" value="Number">Number Only</li>
                <li><input type="radio" class="radio" id="r3" value="Special-Character">Special Character Only</li>
            </ul>
            <div class="input-button" id="iB">
                <input type="text" id="input-data" placeholder="Enter length of the Password">
                <button id="button">Generate</button>
            </div>
            <div class="resultData">
                <p id="result"></p>
            </div>
            
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
